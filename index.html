<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Model Viewer - Zoom, Toggle & Animation</title>
  <!-- Use a version known to exist on Google Hosted Libraries.
       The attached page lists model-viewer 3.0.0, so we use that. -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b0c10;
      --fg: #e6e6e6;
      --muted: #a0a4ab;
      --accent: #4da3ff;
      --panel: #151821;
      --border: #283046;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial;
      background: var(--bg);
      color: var(--fg);
      display: grid;
      grid-template-rows: auto 1fr;
    }
    header {
      padding: 12px 16px;
      display: flex;
      gap: 16px;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(0deg, var(--panel), #0e111a);
    }
    header h1 { font-size: 16px; margin: 0 8px 0 0; font-weight: 600; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px 20px;
      align-items: center;
    }
    .button {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 13px; border-radius: 8px;
      background: #1c2230; border: 1px solid var(--border);
      color: var(--fg); cursor: pointer; font-size: 13px;
    }
    .button.primary { background: var(--accent); color: #06121f; border-color: transparent; }
    .control-group { display: flex; align-items: center; gap: 8px; }
    input[type="range"] {
      width: 150px;
      accent-color: var(--accent);
    }
    label {
      font-size: 13px;
      color: var(--muted);
      user-select: none;
    }
    #viewer-wrap { position: relative; height: calc(100vh - 64px); }
    model-viewer { width: 100%; height: 100%; background-color: #0d1117; }
    footer {
      position: absolute; right: 14px; bottom: 14px; opacity: .75; font-size: 13px; color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>3D Model Viewer</h1>
    <div class="controls">
      <button id="toggleModel" class="button primary" type="button">Toggle Model</button>
      <div class="control-group">
        <label for="zoomRange">Zoom</label>
        <input id="zoomRange" type="range" min="10" max="40" step="0.1" value="25" />
      </div>
      <button id="playAnimation" class="button" type="button">Play Animation</button>
    </div>
  </header>

  <div id="viewer-wrap">
    <model-viewer id="viewer"
      src=""
      ar
      camera-controls
      touch-action="pan-y"
      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      skybox-image="https://raw.githubusercontent.com/swaroop36/xenreality.github.io/cd658672d3e06d30acc82e6664dc38c4fdfb5298/white_background.jpg"
      tone-mapping="aces"
      exposure="1.0"
      field-of-view="70deg"
      camera-orbit="0deg 75deg 25m"
      min-camera-orbit="auto auto 5m"
      max-camera-orbit="auto auto 50m"
      autoplay="false"
      alt="3D model viewer"
      shadow-intensity="0">
    </model-viewer>
    <footer>Tip: Use the buttons to switch models, zoom, and play animation.</footer>
  </div>

  <script>
    // Model URLs
    const models = [
      'https://swaroop36.github.io/xenreality.github.io/zuri_gold.glb',
      'https://swaroop36.github.io/xenreality.github.io/zuri_blue.glb'
    ];

    let currentModelIndex = 0;
    const viewer = document.getElementById('viewer');
    const toggleModel = document.getElementById('toggleModel');
    const zoomRange = document.getElementById('zoomRange');
    const playAnimation = document.getElementById('playAnimation');

    // Set initial model and ensure no autoplay
    viewer.src = models[currentModelIndex];
    viewer.autoplay = false;

    // Keep camera distance from slider
    function updateCameraOrbit() {
      const distance = zoomRange.value;
      viewer.cameraOrbit = `0deg 75deg ${distance}m`;
      viewer.jumpCameraToGoal();
    }

    toggleModel.addEventListener('click', () => {
      currentModelIndex = (currentModelIndex + 1) % models.length;
      viewer.src = models[currentModelIndex];
      setTimeout(updateCameraOrbit, 400);
    });

    zoomRange.addEventListener('input', updateCameraOrbit);

    // Stop at end helper: pause and clamp to end frame
    function stopAtEnd() {
      try {
        // Pause playback
        viewer.pause?.();
        // If we can access duration/endTime, clamp to the end
        const end = viewer.duration ?? viewer.endTime;
        if (Number.isFinite(end)) {
          viewer.currentTime = end;
        }
      } catch {}
    }

    // Extra safety: prevent wrap-around if the clip is authored looping
    let rafId = null;
    function watchForWrap() {
      cancelAnimationFrame(rafId);
      let lastTime = viewer.currentTime ?? 0;
      const end = viewer.duration ?? viewer.endTime;

      const tick = () => {
        const t = viewer.currentTime ?? 0;
        // If time wrapped (e.g., end->0), force stop
        if (Number.isFinite(end) && t < lastTime && lastTime > 0.0) {
          stopAtEnd();
          return;
        }
        lastTime = t;
        rafId = requestAnimationFrame(tick);
      };
      rafId = requestAnimationFrame(tick);
    }

    function cancelWatch() {
      cancelAnimationFrame(rafId);
      rafId = null;
    }

    // On animation finished, fully stop and clamp
    viewer.addEventListener('finished', () => {
      cancelWatch();
      stopAtEnd();
    });

    // Play once on button click, never loop
    playAnimation.addEventListener('click', async () => {
      const firstAnim = viewer.availableAnimations?.[0] || null;
      if (!firstAnim) return;

      // Reset and ensure no loop
      viewer.pause?.();
      viewer.animationName = firstAnim;
      viewer.currentTime = 0;

      // Try one-shot play if options are supported
      try {
        await viewer.play?.({ repetitions: 1 });
      } catch {
        // Fallback for older versions: just play and monitor
        viewer.play?.();
      }

      // Start monitoring to prevent wrap-around
      watchForWrap();
    });

    // Initial zoom
    zoomRange.value = 25;
    updateCameraOrbit();
  </script>
</body>
</html>
