<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Animation Control</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #ddd;
    }
    model-viewer {
      width: 600px;
      height: 600px;
      background: #ddd;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #0078d7;
      color: white;
    }
    button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>

  <!-- 3D Viewer -->
  <model-viewer id="viewer"
    src="yourmodel.glb"   <!-- replace with your .glb url -->
    alt="Animated model"
    shadow-intensity="1"
    camera-controls
    disable-zoom
    autoplay="false"
    animation-loop="false">
  </model-viewer>

  <!-- Play Button -->
  <button id="playBtn">Play Animation</button>

  <script>
    const viewer = document.querySelector('#viewer');
    const playBtn = document.querySelector('#playBtn');

    let lockRoot = false;

    // Prevent model from sinking into the ground
    viewer.addEventListener('frameDrawn', () => {
      if (lockRoot && viewer?.scene?.model) {
        viewer.scene.model.position.y = 0;
      }
    });

    // Play once on button click
    playBtn.addEventListener('click', async () => {
      lockRoot = true;
      viewer.pause();
      viewer.currentTime = 0;

      // Play once, no loop
      await viewer.play({ repetitions: 1 });
    });

    // Reset after animation finishes
    viewer.addEventListener('finished', () => {
      viewer.pause();
      viewer.currentTime = 0; // reset pose
      lockRoot = false;
    });
  </script>

</body>
</html>
