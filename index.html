<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model with Animation</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { display: flex; flex-direction: column; align-items: center; background: #ddd; }
    model-viewer { width: 600px; height: 600px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <model-viewer id="viewer"
    src="yourmodel.glb"
    ar
    camera-controls
    touch-action="pan-y"
    autoplay="false"
    shadow-intensity="1"
    camera-orbit="0deg 75deg 2.5m"
    field-of-view="60deg"
    animation-name="Animation"
    animation-loop="false"
    alt="3D model">
  </model-viewer>

  <button id="playBtn">Play Animation</button>

  <script>
    const viewer = document.querySelector('#viewer');
    const playBtn = document.querySelector('#playBtn');

    playBtn.addEventListener('click', async () => {
      // Stop any running animation
      viewer.pause();
      viewer.currentTime = 0;

      // Play animation once
      await viewer.play({repetitions: 1});

      // Auto-center camera so it wonâ€™t sink out of view
      viewer.cameraTarget = 'auto auto auto';
      viewer.jumpCameraToGoal();
    });

    // Ensure animation stops at the end
    viewer.addEventListener('finished', () => {
      console.log('Animation finished');
    });
  </script>

</body>
</html>
